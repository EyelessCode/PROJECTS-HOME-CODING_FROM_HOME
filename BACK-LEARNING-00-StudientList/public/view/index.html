<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JS, NODEJS y TS">
        <meta name="description" content="Es sólo para prueba!">
        <meta name="author" content="EyelessCode">
        <title>PRUEBA</title>
    </head>
    <body>
        <header>
            <div class="logo_container">
                <div class="img_logo">
                    <img id="imgLogo" src="#" alt="IMG!">
                </div>
                <div class="text_logo">
                    <p id="pTexto">LISTA DE ESTUDIANTES!</p>
                </div>
            </div>

            <nav class="nav_container">
                <ul class="list_container">
                    <li class="list_items"><a href="#">Inicio</a></li>
                    <li class="list_items"><a href="#">Servicios</a></li>
                    <li class="list_items"><a href="#">Nosotros</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="section_container">
                <table class="table_content">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRES</th>
                            <th>APELLIDOS</th>
                            <th>EDAD</th>
                            <th>ACCIÓN</th>
                        </tr>
                    </thead>
                    <tbody class="tbody_content" id="tbodyFilas">
                        <!--? Dinámico -->
                    </tbody>
                </table>
            </section>

            <div class="btn_form">
                <button type="button" id="btnAbrirForm">Abrir formulario</button>
                <button type="button" id="btnCerrarForm">Ocultar formulario</button>
            </div>
            <section class="section_container">
                <div class="form_container">
                    <form action="" class="form_content" id="formContent">
                        <div class="first_content">
                            <!-- <label for="txtId">ID: </label>
                            <input type="text" name="id" id="txtId" size="5" required> -->
                        
                            <label for="txtNombre">Nombre: </label>
                            <input type="text" name="name" id="txtNombre" placeholder="Ingrese nombre..." required>
                        
                            <label for="txtApellido">Apellido: </label>
                            <input type="text" name="lastname" id="txtApellido" placeholder="Ingrese apellido...">                        
                        </div>

                        <div class="second_content">
                            <label for="txtEdad">Edad: </label>
                            <input type="text" name="age" id="txtEdad" size="5" required>

                            <div class="form_footer_content">
                                <button type="submit">Enviar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer_container">
                <p id="pCopyright">&copy; EyelessCode</p>
            </div>
        </footer>

        <script type="module" defer src="../js/script.js"></script>
    </body>
</html>
