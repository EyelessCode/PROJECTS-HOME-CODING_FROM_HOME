<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EyelessCode">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login or Register | EyelessCode</title>
</head>
<body>
    <form action="www.youtube.com" method="post">
        <header>
            <h1>
                WELCOME TO EYELESSWORLD
            </h1>
        </header>
    
        <div class="wrapper">
            <div class="wrapper-header">
                <h2>
                    LOGIN
                </h2>
            </div>
    
            <div class="wrapper-body">
                <div class="body-input">
                    <div class="input-user">
                        <label for="txtUser"><input type="text" id="txtUser" placeholder="Username"></label>
                    </div>

                    <div class="input-password">
                        <label for="txtPassword"><input type="text" id="txtPassword" placeholder="Password"></label>
                    </div>
                </div>

                <div class="body-remember-forget">
                    <label for="chboxRemember">
                        <input type="checkbox" name="remember" id="chboxRemember">
                        Remember me
                        <!-- <p>
                            Forgot your <a href="#">Password</a>?
                        </p> -->
                    </label>

                    <p>
                        Forgot your <a href="#">Password</a>?
                    </p>
                </div>
            </div>

            <div class="wrapper-footer">
                <div class="footer-register">
                    <p>
                        Don't have an account?
                    </p>
                    <a href="#">Register!</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
