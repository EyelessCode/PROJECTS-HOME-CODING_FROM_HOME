<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting | EyelessCode</title>
</head>
<body>
    <header>
        <h1>
            Â¡SELECT YOUR MEAL!
        </h1>
    </header>

    <main>
        <section>
            <fieldset>
                <legend>
                    MENU
                </legend>

                <div>
                    <label for="cmbMeal">Meal: </label>
                    <select name="meal" id="cmbMeal">
                        <option value="" disabled selected>-- SELECT AN OPTION --</option>
                    </select>

                    <label for="txtPrice">Price: $</label>
                    <input readonly type="text" name="price" id="txtPrice" placeholder="Price..." size="7">

                    <label for="txtAditional">Aditional: </label>
                    <input readonly type="text" name="aditional" id="txtAditional" placeholder="Aditional...">
                    
                    <label for="txtIva">IVA: $</label>
                    <input readonly type="text" name="iva" id="txtIva" placeholder="IVA..." size="7">
                    
                    <label for="txtSubtotal">Subtotal: $</label>
                    <input readonly type="text" name="subtotal" id="txtSubtotal" placeholder="Subtotal..." size="7">
                    
                    <label for="txtTotal">Total: $</label>
                    <input readonly type="text" name="total" id="txtTotal" placeholder="Total..." size="7">
                </div>
            </fieldset>

            <div>
                <button type="button">Calculation</button>
                <button type="reset">Clean</button>
            </div>
        </section>
    </main>
</body>
</html>
