<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EyelessCode">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/">
    <script defer type="module" src="js/calc.js"></script>
    <title>FORM | EyelessCode</title>
</head>
<body>
    <form>
        <fieldset>

            <!--! LACK THE 'REQUIRED' ATTRIBUTE -->

            <div class="wrapper">
                <div class="wrapperContainer">
                    <div class="containerHeader">
                        <h1>EMPLOYEE ROL</h1>
                    </div>

                    <div class="containerBody">
                        <div class="containerEmployee">
                            <!-- <div class="employeeCode"> -->
                                <label for="txtCode" id="codeLabel">Code: </label>
                                <input   type="text" name="code" id="txtCode" aria-labelledby="codeLabel" placeholder="Input a code...">
                            <!-- </div> -->

                            <!-- <div class="employeeName"> -->
                                <label for="txtName" id="nameLabel">Names: </label>
                                <input   type="text" name="names" id="txtName" aria-labelledby="nameLabel" placeholder="Input a name...">
                            <!-- </div> -->
                        </div>
    
                        <div class="containerSalaryMonths">
                            <label for="cmbMonth" id="monthLabel">Month: </label>
                            <select name="month" id="cmbMonth">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>

                            <label for="txtSalary" id="salaryLabel">Salary: </label>
                            <input   type="text" name="salary" id="txtSalary" aria-labelledby="salaryLabel" placeholder="Input a salary...">
                        </div>
    
                        <div class="containerHours">
                            <label for="txtAdditionHour" id="additionalHourLabel">Additional Hour: </label>
                            <input   type="text" name="additionalHour" id="txtAdditionHour" aria-labelledby="additionalHourLabel" placeholder="Input an hour...">

                            <label for="txtCostHour" id="costHourLabel">Cost per hour: </label>
                            <input readonly value="14.86" type="text" name="costHour" id="txtCostHour" aria-labelledby="costHourLabel" placeholder="Cost hour...">
                        </div>
    
                        <div class="containerContributes">
                            <label for="txtContributionPercentage" id="contributionPercentageLabel"> <span id="percentageSpan">%</span> Contribution: </label>
                            <input readonly value="9.45" type="text" name="contributePercentage" id="txtContributionPercentage" aria-labelledby="contributionPercentageLabel" placeholder="Percentage...">

                            <label for="txtContributionAmount" id="contributionAmountLabel">Contribution Amount: </label>
                            <input readonly type="text" name="contributionAmount" id="txtContributionAmount" aria-labelledby="contributionAmountLabel" placeholder="Results...">   
                        </div>

                        <div class="containerReceive">
                            <label for="txtNetReceive" id="netReceiveLabel">Net to receive: </label>
                            <input readonly type="text" name="netToReceive" id="txtNetReceive" aria-labelledby="netReceiveLabel" placeholder="Results..."> 
                        </div>
                    </div>

                    <div class="containerFooter">
                        <button type="button" id="btnCalc" name="calculate">Calculate</button>

                        <button type="reset" id="btnCanceled" name="reset">Reset</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        Â© 2024 EYELESSCODE. All Copyrights reserved.

    </footer>
</body>
</html>
