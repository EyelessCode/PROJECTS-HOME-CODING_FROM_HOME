<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="EyelessCode">
        <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
        <script defer type="module" src="js/script.js"></script>
            <title>Tour EC | EyelessCode</title>
    </head>
    <body>
        <nav>
            <a href>x</a>
            <a href>d</a>
            <a href>f</a>
            <a href>h</a>
        </nav>
        <header>
            <h1>
                TOUR IN
                <span id="SYellow">ECU</span><span id="SBlue">AD</span><span
                    id="SRed">OR</span>
                -
                <span>W</span>E<span>L</span><span>C</span>O<span>M</span>E
            </h1>
        </header>
        <main>
            <section class="bodyContainer X">
                <fieldset class="visits">
                    <legend>
                        Visits
                    </legend>

                    <label for="txtVisit">User visits: 
                        <input readonly type="text" name="visits" id="txtVisit" size="5" value="150">
                    </label>
                    

                    <label for="txtVisit">Datetime: 
                        <input readonly type="datetime" name="visits" id="txtVisit" size="12" value="28/11/2024">
                    </label>
                    
                </fieldset>
            </section>

            <section class="bodyContainer Y">
                <fieldset class="customer">
                    <legend>
                        Customer data
                    </legend>

                    <label for="txtCode">Code: 
                        <input type="text" name="code" id="txtCode" placeholder="Input code...">
                    
                        <button type="button" id="btnSearch">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                    </label>



                    <label for="txtIc">IC: 
                        <input readonly type="text" name="ic" id="txtIc" placeholder="Waiting IC...">
                    </label>
                    
                    <label for="txtNames">Names: 
                        <input readonly type="text" name="names" id="txtNames" placeholder="Waiting names...">
                    </label>
                    
                </fieldset>
            </section>

            <section class="bodyContainer Z">
                <fieldset class="sities">
                    <legend>
                        Tour sities
                    </legend>

                    <label for="cmbSities">Sities: 
                        <select name="tour" id="cmbSities">
                            <option value selected disabled>-- PICK AN OPTION
                                --</option>
                        </select>
                    </label>


                    <label for="txtKms">Travel in KMs: 
                        <input readonly type="text" name="kms" id="txtKms"
                        placeholder="Waiting KM..." value="0.00" size="7">
                    </label>


                    <label for="txtCost">Cost: 
                        <input readonly type="text" name="cost" id="txtCost"
                        placeholder="Waiting cost..." value="0.00" size="7">
                    </label>

                </fieldset>
            </section>

            <section class="bodyContainer C">
                <fieldset class="payment">
                    <legend>
                        Payment
                    </legend>

                    <label for="txtPeople">People: 
                        <input type="text" name="people" id="txtPeople"
                        placeholder="Amount..." size="9">
                    </label>

                    <label for="txtSubtotal">Subtotal: 
                        <input readonly type="text" name="subtotal" id="txtSubtotal"
                        placeholder="Subtotal..." size="10" value="0.00">
                    </label>

                    <label for="txtIva">IVA: 
                        <input readonly type="text" name="iva" id="txtIva"
                        value="0.15" size="4">
                    </label>

                    <label for="txtTotal">Total: 
                        <input readonly type="text" name="total" id="txtTotal"
                        placeholder="Total..." size="10" value="0.00">
                    </label>

                    <div class="buttons">
                        <button type="button"
                            id="btnCalculate">Calculate</button>
                        <button type="button" id="btnClear">Clear</button>
                    </div>
                </fieldset>
            </section>
        </main>

        <footer>
            <p>
                --
                <span>E</span>y<span>e</span>l<span>e</span>s<span>s</span>C<span>o</span>d<span>e</span>
                &copy; --
            </p>
        </footer>
    </body>
</html>
